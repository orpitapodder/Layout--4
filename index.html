<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Page Header</h1>
    </header>

    <section class="header_bar">
        <h1>This is header bar</h1>
    </section>

    <section class="main_section">
        <div class="left_box">
            <div class="upper_section">
                <h2>Article</h2>
            </div>
            <div class="middle_section">
                <h2>Menu</h2>
            </div>
            <div class="lower_section">
                <h2>Section</h2>
            </div>

        </div>
        <div class="right_box">
            <div class="top_section">
                <div class="left">
                    <h2>Aside one</h2>
                </div>
                <div class="right">
                    <h2>Aside two</h2>
                </div>
            </div>
            <div class="bottom_section">
                <h2>Aside three</h2>
            </div>
        </div>
    </section>
    
    <footer>
        <h1>This is a footer</h1>
    </footer>
    
</body>
</html>
